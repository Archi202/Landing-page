<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        section {
            text-align: center;
            padding: 4em;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>INNOVATION</h1>
        <p>Technology landing page of Company</p>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="contact">contact:</label>
            <input type="text" id="contact" name="contact" required>
            <br>
            <input type="submit" value="submit">       
        </form>
    </header>

    <section>
        <h2>Discover the Magic</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin tristique justo ac justo ultricies, vel fringilla est commodo.</p>
   <a href="#signup" class="cta-button">Sign Up Now</a>
    </section>

    <footer>
        &copy; 2023 Your Company Name. All rights reserved.
    </footer>
</body>
</html>
